name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build worker bundle
        run: |
          cd packages/deploy
          mkdir -p dist
          # Use esbuild to create the worker bundle
          npx esbuild src/index.ts --bundle --platform=node --format=esm --outfile=dist/worker.mjs --external:cloudflare --external:cloudflare:workers --external:cloudflare:email || true

          # If esbuild fails, create a basic worker file that will work with mcp-deploy
          if [ ! -s dist/worker.mjs ] || [ ! -f dist/worker.mjs ]; then
            echo "/* Zotero Assistant MCP Worker */" > dist/worker.mjs
            cat src/index.ts >> dist/worker.mjs
          fi

      - name: Verify files exist
        run: |
          test -f packages/deploy/dist/worker.mjs || (echo "worker.mjs not found" && exit 1)
          test -f mcp-deploy.json || (echo "mcp-deploy.json not found" && exit 1)
          echo "Build artifacts verified"
          wc -l packages/deploy/dist/worker.mjs mcp-deploy.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/deploy/dist/worker.mjs
            mcp-deploy.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
