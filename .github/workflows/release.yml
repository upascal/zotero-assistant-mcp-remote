name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build worker bundle
        run: |
          cd packages/deploy
          # Use wrangler to build with proper nodejs_compat handling
          npx wrangler deploy --dry-run --outdir=dist
          mv dist/index.js dist/worker.mjs

      - name: Verify files exist
        run: |
          test -f packages/deploy/dist/worker.mjs || (echo "worker.mjs not found" && exit 1)
          test -f mcp-deploy.json || (echo "mcp-deploy.json not found" && exit 1)
          echo "Build artifacts verified"
          wc -l packages/deploy/dist/worker.mjs mcp-deploy.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/deploy/dist/worker.mjs
            mcp-deploy.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
